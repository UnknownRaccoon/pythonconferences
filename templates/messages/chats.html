{% extends 'base.html' %}
{% block content %}
    {% for chat in object_list %}
       <a href="{% url 'chat_room' %}?companion={% if chat.sender.user.username == user.username %}{{ chat.recipient.id }}">{{ chat.recipient }}{% else %}{{ chat.sender.id }}">{{ chat.sender }}{% endif %}</a>
        <br />
    {% endfor %}
{% endblock %}
